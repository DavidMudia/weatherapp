<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather App by Mudia</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <h1>Weather Dashboard by Mudia</h1>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="weather-card">
      <div class="weather-info">
        <h2 id="cityName"></h2>
        <p id="description"></p>
        <div class="weather-details">
          <div><i class="fas fa-temperature-high"></i> Temp: <span id="temp"></span>Â°C</div>
          <div><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</div>
          <div><i class="fas fa-wind"></i> Wind: <span id="wind"></span> m/s</div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
